%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/ti/ti,am654-system-controller.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: TI AM654 System Controller Registers R/W

maintainers:
  - Kishon Vijay Abraham I <kishon@ti.com>
  - Roger Quadros <rogerq@kernel.org>

properties:
  compatible:
    items:
      - enum:
          - ti,am654-system-controller
      - const: syscon
      - const: simple-mfd

  reg:
    maxItems: 1

  "#address-cells":
    const: 1

  "#size-cells":
    const: 1

  ranges: true

  dss-oldi-io-ctrl@41e0:
    type: object
    $ref: /schemas/mfd/syscon.yaml#
    properties:
      compatible:
        items:
          - const: ti,am654-dss-oldi-io-ctrl
          - const: syscon

  clock-controller@4140:
    type: object
    $ref: /schemas/clock/ti,am654-ehrpwm-tbclk.yaml#
    description:
      Clock provider for TI EHRPWM nodes.

patternProperties:
  "^phy@[0-9a-f]+$":
    type: object
    $ref: /schemas/phy/ti,phy-gmii-sel.yaml#

  "^clock@[0-9a-f]+$":
    type: object
    $ref: /schemas/soc/ti/ti,am654-serdes-ctrl.yaml#

required:
  - compatible
  - reg
  - "#address-cells"
  - "#size-cells"
  - ranges

additionalProperties: false

examples:
  - |
    syscon@40f00000 {
        compatible = "ti,am654-system-controller", "syscon", "simple-mfd";
        reg = <0x40f00000 0x20000>;
        ranges = <0x0 0x40f00000 0x20000>;
        #address-cells = <1>;
        #size-cells = <1>;

        phy@4040 {
            compatible = "ti,am654-phy-gmii-sel";
            reg = <0x4040 0x4>;
            #phy-cells = <1>;
        };
    };
