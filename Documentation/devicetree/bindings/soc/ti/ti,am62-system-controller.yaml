%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/ti/ti,am62-system-controller.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: TI AM62 System Controller Registers R/W

maintainers:
  - Kishon Vijay Abraham I <kishon@ti.com>
  - Roger Quadros <rogerq@kernel.org>

properties:
  compatible:
    items:
      - enum:
          - ti,am62-system-controller
          - ti,am62a-system-controller
      - const: syscon
      - const: simple-mfd

  reg:
    maxItems: 1

  "#address-cells":
    const: 1

  "#size-cells":
    const: 1

  ranges: true

patternProperties:
  "^chipid@[0-9a-f]+$":
    type: object
    $ref: /schemas/hwinfo/ti,k3-socinfo.yaml#

  "^syscon@[0-9a-f]+$":
    type: object
    $ref: /schemas/mfd/syscon.yaml#
    unevaluatedProperties: false
    properties:
      compatible:
        items:
          - const: ti,am62-usb-phy-ctrl
          - const: syscon

required:
  - compatible
  - reg
  - "#address-cells"
  - "#size-cells"
  - ranges

additionalProperties: false

examples:
  - |
    syscon@43000000 {
        compatible = "ti,am62-system-controller", "syscon", "simple-mfd";
        reg = <0x43000000 0x20000>;
        bootph-all;
        #address-cells = <1>;
        #size-cells = <1>;
        ranges = <0x0 0x43000000 0x20000>;

        chipid@14 {
            compatible = "ti,am654-chipid";
            reg = <0x14 0x4>;
            bootph-all;
        };

        syscon@4008 {
            compatible = "ti,am62-usb-phy-ctrl", "syscon";
            reg = <0x4008 0x4>;
        };
    };
